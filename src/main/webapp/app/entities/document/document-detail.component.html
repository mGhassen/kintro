<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="document">
            <h2><span>Document</span> {{document.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Doc Name</span></dt>
                <dd>
                    <span>{{document.docName}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{document.description}}</span>
                </dd>
                <dt><span>Docpath</span></dt>
                <dd>
                    <span>{{document.docpath}}</span>
                </dd>
                <dt><span>Employee</span></dt>
                <dd>
                    <div *ngIf="document.employee">
                        <a [routerLink]="['/employee', document.employee?.id, 'view']">{{document.employee?.id}}</a>
                    </div>
                </dd>
                <dt><span>Job</span></dt>
                <dd>
                    <div *ngIf="document.job">
                        <a [routerLink]="['/job', document.job?.id, 'view']">{{document.job?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/document', document.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
